<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <style>
    /* 전역 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* 부모 컨테이너 */
    .parent {
      display: flex;
      flex-direction: column;
      height: 100vh; /* 전체 화면 높이 */
    }

    /* 상단 바 */
    .header {
      display: flex;
      height: 100px; /* 고정 높이 */
      background-color: #ddd;
      justify-content: space-between;
    }

    /* 가운데 영역 (좌, 중앙, 우) */
    .main {
      display: flex;
      flex: 1; /* 남은 높이를 채움 */
    }

    .side {
      width: 150px; /* 좌우 영역 고정 너비 */
      background-color: #bbb;
    }

    .center {
      flex: 1; /* 중앙 영역 확장 */
      background-color: #eee;
    }

    /* 하단 바 */
    .footer {
      height: 100px; /* 고정 높이 */
      background-color: #ccc;
    }

    /* 박스 스타일 (테두리용) */
    .box {
      border: 2px solid black;
    }
    .solid_box{
      display: flex;
      margin: 5px;
      height: 50px;
      border-bottom: 2px solid black;
      justify-content: space-around;
    }
    
  </style>
</head>
<body>
  <div class="parent">
    <div class="header box"><h1>Natural Yak</h1>
      <div>' '어서오세요<button>logout</button></div>
    </div>
    <div class="main">
      <div class="side box">
        <div>자재 관리</div>
        <div>연락처 관리</div>
        <div>테스트</div>
      </div>
      <div class="center box">
        <div class="solid_box">
          <div>box</div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div>
          <input type="text"><button class="search_button">ㅇ</button>
          </div>
        </div>
        box
      </div>
        
      <!--<div class="side box">Right</div>-->
    </div>
    <div class="footer box">Footer</div>
  </div>
</body>
</html>
