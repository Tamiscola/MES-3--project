<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>Nautral Yak</title><!--누구누구님 Nautral Yak에 오신걸 환영합니다.-->
  <link rel="stylesheet" href="./css/factory_page.css">
  <style>
    /* 테이블을 표시할 공간 스타일 */
    .content {
      margin: 100px; /* 위, 아래, 왼쪽, 오른쪽 100px 마진 */
      background-color: #f8f8f8; /* 테이블 배경색 */
      padding: 20px; /* 테두리 내부 여백 */
      border: 1px solid #ccc; /* 테두리 */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 테두리 그림자 */
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-collapse: collapse; /* 테두리 겹침 */
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0; /* 헤더 배경색 */
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9; /* 짝수 행 배경색 */
    }
  </style>
</head>
