<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <style>
/* 전역 스타일 */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4; /* 전체 배경색 변경 */
  color: #333; /* 기본 텍스트 색상 변경 */
}

/* 상단 바 */
.header {
  background-color: #7F8C8D; /* 상단 바 색상 변경 (회색) */
  color: white;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
}
.header-right {
  display: flex;
  font-size: 20px;
  color: white;
  margin: 20px;
  justify-content: flex-end;
}
.logout_button {
  background-color: #000000; /* 버튼 색상 변경 (검은색) */
  color: white;
  border-radius: 5px;
  margin-left: 5px;
}
.logout_button:hover {
  background-color: #c9302c; /* 호버 효과(마우스 가져다 대면 빨간색으로 변환) */
}

/* 사이드 메뉴 */
.side {
  background-color: #2c3e50; /* 사이드 메뉴 색상 변경 (진한 회색) */
  color: white;
  padding-top: 20px;
}
.side_box1 {
  background-color: #34495e; /* 버튼 색상 변경 (회색) */
  border: none;
  text-align: left;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s ease; /* 부드러운 효과 */
}
.side_box1:hover {
  background-color: #7F8C8D; /* 호버 효과 (초록색) */
  color: white;              /* 글자색 변환 (흰색) */
}

/* 중앙 영역 */
.center {
  background-color: #fff; /* 중앙 영역 배경색 */
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
  border-radius: 10px; /* 둥근 모서리 */
}
.solid_box{
  display: flex;
  justify-content: space-between;
}
/* 검색창 */
.search_input,
.search_button {
  height: 20px; /* 높이 동일하게 설정 */
  padding: 0 10px; /* 내부 여백 동일하게 설정 */
  font-size: 16px; /* 글씨 크기 조정 */
  line-height: 40px; /* 높이에 맞춘 라인 높이 */
  border: 1px solid #ccc; /* 동일한 테두리 */
  border-radius: 5px; /* 모서리 둥글게 */
  vertical-align: middle; /* 정렬 */
  }

.search_input {
  border: 2px solid #ccc;
  border-radius: 5px;
  padding: 5px 10px;
  width: 200px;
  transition: border-color 0.3s ease;
}

.search_button {
  width: 35px;
  height: 35px;
  border: none;
  border-radius: 5px;
  background-image: url(../img/images.png);
  background-size: cover;
  cursor: pointer;
}
.search_button:hover {
  background-color: #34495e; /* 호버 효과 */
}

/* 테이블 */
table {
  width: calc(100% - 100px); /* 중앙 정렬과 여백 추가 */
  margin: 20px auto;
  border-collapse: collapse;
}
th, td {
  text-align: left;
  padding: 10px;
}
th {
  background-color: #34495e;
  color: white;
}
td {
  background-color: #f9f9f9;
}
tr:nth-child(even) td {
  background-color: #f2f2f2; /* 짝수 행 배경색 */
}

/* 버튼 */
.table_button{
  display: flex;
  justify-content: flex-end;
}
.table_button button {
  background-color: #7F8C8D ;
  color: white;
  border: none;
  padding: 5px 10px;
  margin: 0 5px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  
}
.table_button button:hover {
  background-color: #34495e; /* 호버 효과 */
}

  </style>
</head>
<body>
  <div class="parent">
    <div class="header box"><h1>Natural Yak</h1>
      <div class="header-right" >' '님 어서오세요<br>
        <button class="logout_button"><strong>로그아웃</strong></button></div>
      
    </div>
    <div class="main">
      <div class="side box">
        <h1 class="side_so"></h1>
        <button class="side_box1"><h3>자재 관리</h3></button>
        <button class="side_box1"><h3>연락처 관리</h3></button>
        <button class="side_box1"><h3>테스트 용</h3></button>
      </div>
      <div class="center box">
        <div class="solid_box">
          <div><h2>자재 관리</h2></div>
          <div>
          <input class="search_input" type="text"placeholder="검색..."><button class="search_button"></button>
          </div>
        </div>
        <div class="table_button">
          <button class="table_button_delete">삭제</button>
          <button class="table_button_correction">수정</button>
          <button class="table_button_update">추가</button>
        </div>
        <table>
          <thead>
              <tr>
                <th>No.</th>
                <th>고유번호</th>

                <th>단가</th>
                <th>사이즈</th>
                <th>색상</th>
                <th>성별</th>
                <th>카테고리</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>1</td>
                  <td>AL221201</td>
                  <td>공용 맥스벤치 다운자켓</td>

                  <td>man</td>
                  <td>padding</td>
                  
              </tr>
              <tr>
                  <td>2</td>
                  <td>IL2411045</td>
                  <td>공용 퍼스트벤치 다운자켓</td>
                  <td>310,000</td>
                  <td>95</td>
                  <td>gary</td>
                  <td>female</td>
                  <td>padding</td>
                  
              </tr>
              <!-- 필요시 다른 행 추가 -->
          </tbody>
      </table>
      </div>
        
      <!--<div class="side box">Right</div> 오른쪽 컨테이너만들기 풀지말기.-->
    </div>
    <!--<div class="footer box">Footer</div>-->
  </div>
</body>
</html>
